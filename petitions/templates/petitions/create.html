{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto">
        <h2>Create a New Movie Petition</h2>
        <hr />
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="movie_name" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="movie_name" name="movie_name" required>
          </div>
          <button type="submit" class="btn bg-dark text-white">Create Petition</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
